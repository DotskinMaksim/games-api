<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="gamesTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th @click="sortBy('name')"><a href="#">Name</a></th>
            <th @click="sortBy('price')"><a href="#">Price</a></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="game in games" :key="game.name">
            <td>{{ game.name }}</td>
            <td>{{ game.price }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
<script src="rest-client.js"></script>

</body>
</html>
