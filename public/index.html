<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <h2>Games</h2>
     <div class="mb-3">
         <h4>Add New Game</h4>
        <form @submit.prevent="addGame">
            <div class="mb-3">
                <label for="gameName" class="form-label">Name</label>
                <input type="text" id="gameName" v-model="newGame.name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gamePrice" class="form-label">Price</label>
                <input type="number" id="gamePrice" v-model="newGame.price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Game</button>
        </form>
    </div>

    <h4>Games table</h4>
    <table id="gamesTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th @click="sortBy('name')"><a href="#">Name</a></th>
            <th @click="sortBy('price')"><a href="#">Price</a></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="game in games" :key="game.id">
            <td @click="getGame(game.id)">{{ game.name }}</td>
            <td>{{ game.price }}</td>
        </tr>
        </tbody>
    </table>

    <div id="gameInModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr><th>ID</th><td>{{ gameInModal.id }}</td></tr>
                    <tr><th>Name</th><td>{{ gameInModal.name }}</td></tr>
                    <tr><th>Price</th><td>{{ gameInModal.price }}</td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
<script src="rest-client.js"></script>

<footer>
    <strong>&copy; MongoDB & GamesAPI using | M.Dotskin</strong>

</footer>
</body>
</html>
