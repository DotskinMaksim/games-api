<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="gamesTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th @click="sortBy('name')"><a href="#">Name</a></th>
            <th @click="sortBy('price')"><a href="#">Price</a></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="game in games" :key="game.id">
            <td @click="getGame(game.id)">{{ game.name }}</td>
            <td>{{ game.price }}</td>
        </tr>
        </tbody>
    </table>

    <div id="gameInModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr><th>ID</th><td>{{ gameInModal.id }}</td></tr>
                    <tr><th>Name</th><td>{{ gameInModal.name }}</td></tr>
                    <tr><th>Price</th><td>{{ gameInModal.price }}</td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
<script src="rest-client.js"></script>

</body>
</html>
